<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Care+</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="js/modal/product.js"></script>
    <script src="js/config/urlconfig.js"></script>
    <script src="js/factory/productfactory.js"></script>
    <script src="js/controller/productcontroller.js"></script>


</head>

<body ng-app="myapp" ng-controller="myctrl">
    <!-- HEADER SECTION -->
    <div class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a>
                        <h6></h6>
                        <h2>
                            <span style="font-size:1.5em">C</span>
                            <span style="font-size:0.9em">are</span>
                            <span style="font-size:1.7em">+</span>
                        </h2>
                    </a>
                </div>
                <div class="header_right">
                    <ul class="social">
                        <li>
                            <a>
                                <i class="fb"> </i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="tw"> </i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="utube"> </i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="pin"> </i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="instagram"> </i>
                            </a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="banner_wrap ">
                <div class="bannertop_box" style="color: #fff;
                font-size: 2.0em;
                text-transform: capitalize;
                margin-top:5%;
                margin-left:2.5%;
                line-height: 1.2em;
                ">
                    <p>Prepare For
                        <br> &nbsp&nbsp
                        <span style="color:aqua">Pre Care</span>
                    </p>
                </div>
                <div class="banner_right">
                    <h1 style="margin-bottom:2.5%">Delivery within 45 mins
                        <br>otherwise
                        <font color="#FECF17"> FREE</font>
                    </h1>
                    <p></p>
                </div>
                <div class='clearfix'></div>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top:2%">
        <fieldset>
            <legend>Product Details</legend>
            <div class="form-group">
                <label for="">Model No</label>
                <input type="text" placeholder="Type Modal no" ng-model="modalno" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" placeholder="Type Name" ng-model="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="range" min="1" max="1000" step="1" ng-model="price" class="form-control" ng-change="updateprice()">
                <output>{{showprice}}</output>
            </div>
            <div class="form-group">
                <label for="">Image Url</label>
                <input type="text" placeholder="Type URL" ng-model="url" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea type="text" placeholder="Type description" rows="5" cols="20" ng-model="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="">Quantity</label>
                <input type="number" ng-model="quantity" placeholder="Type quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Status</label>
                <input type="text" ng-model="status" class="form-control" placeholder="Type Status">
            </div>
            <div class="form-group">
                <label for="">Out Of Stock</label>
                <input type="text" ng-model="outofstock" class="form-control" placeholder="Available or not">
            </div>
            <div class="form-group">
                <label for="">Type</label>
                <input type="text" ng-model="type" class="form-control" placeholder="Write category type">
            </div>
            <div id="buttonGroup" class="form-group">
                <button ng-click="addproduct()" id="add" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp;Add</button>
                
            </div>
        </fieldset>
    </div>
</body>

</html>
