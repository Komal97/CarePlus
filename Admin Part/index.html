<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="js/modal/product.js"></script>
    <script src="js/config/urlconfig.js"></script>
    <script src="js/factory/productfactory.js"></script>
    <script src="js/controller/productcontroller.js"></script>
</head>

<body ng-app="myapp" ng-controller="myctrl">
    <div class="container">
        <fieldset>
            <legend>Product Details</legend>
            <div class="form-group">
                <label for="">Model No</label>
                <input type="text" placeholder="Type Modal no" ng-model="modalno" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" placeholder="Type Name" ng-model="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="range" min="1" max="1000" step="100" ng-model="price" class="form-control">
                <output id="output"></output>
            </div>
            <div class="form-group">
                <label for="">Image Url</label>
                <input type="text" placeholder="Type URL" ng-model="url" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea type="text" placeholder="Type description" rows="5" cols="20" ng-model="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="">Quantity</label>
                <input type="number" ng-model="quantity" placeholder="Type quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Status</label>
                <input type="text" ng-model="status" class="form-control"  placeholder="Type Status">
            </div>
            <div class="form-group">
                <label for="">Out Of Stock</label>
                <input type="text" ng-model="outofstock" class="form-control" placeholder="Available or not">
            </div>
            <div class="form-group">
                <label for="">Type</label>
                <input type="text" ng-model="type" class="form-control" placeholder="Write category type">
            </div>
            <div id="buttonGroup" class="form-group">
                <button ng-click="addproduct()" id="add" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add</button>
                <button id="deleteBt" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</button>
                <button id="search" class="btn btn-info"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>
                <button id="update" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span>&nbsp;Update</button>
            </div>
        </fieldset>
    </div>
</body>

</html>
